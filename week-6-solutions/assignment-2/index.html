<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:,"/>
    
</head>
<body>
    <!-- todo functionality -->
    <div class="container">
        <div class="card text-center ">
            <div class="card-body">
                <h1 class="card-title">100xTODO</h1>
                <input class="input-todo" type="text" placeholder="Enter a todo...">
                <button class="btn btn-primary">Add Todo</button>
                <div class="todo-list">
                    <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                        <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- signup functionality -->
    <div class="container-2">
        <div class="signup">
            <div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
                <button type="button" class="btn-submit">Sign Up</button>
            </div>
        </div>
    </div>
    <!-- signin functionality -->
    <div class="container-3">
        <div class="signin">
            <div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div>
                    <label for="inputPassword5" class="form-label email">Password</label>
                    <input type="password" id="inputPassword5" class="form-control password" aria-describedby="passwordHelpBlock">
                </div>
                <button type="button" class="btn-submit">Sign In</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
